name: Build Windows EXEs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Minecraft Server Status EXE
        run: |
          pyinstaller --onefile --name MCServerStatus ^
            --add-data "MCServerStatus/MC_Server_Status/config.json;." ^
            MCServerStatus/MC_Server_Status/MCStatusPage.py

      - name: Build Panel Server Status EXE
        run: |
          pyinstaller --onefile --name PanelServerStatus ^
            --add-data "MCServerStatus/Panel_Server_Status/config.json;." ^
            MCServerStatus/Panel_Server_Status/PanelStatusPage.py

      - name: Upload EXEs
        uses: actions/upload-artifact@v4
        with:
          name: StatusPage-Windows
          path: |
            dist/MCServerStatus.exe
            dist/PanelServerStatus.exe
