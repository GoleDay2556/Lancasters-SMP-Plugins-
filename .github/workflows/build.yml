name: Build & Release Windows EXEs with ZIPs

on:
  push:
    branches:
      - main
    paths:
      - 'MCServerStatus/**'   # Only trigger if files inside MCServerStatus folder change
  workflow_dispatch:          # Still allow manual run

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo with write access
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Build Minecraft Server Status EXE
      - name: Build Minecraft Server Status EXE
        run: pyinstaller --onefile --name MCServerStatus --add-data "MCServerStatus/MC_Server_Status/config.json;." MCServerStatus/MC_Server_Status/MCStatus.py --distpath "build/MCServerStatus"

      # 5️⃣ Build Panel / Web Server Status EXE
      - name: Web Server Status EXE
        run: pyinstaller --onefile --name PanelServerStatus --add-data "MCServerStatus/Web_Server_Status/config.json;." MCServerStatus/Web_Server_Status/WebStatus.py --distpath "build/WebServerStatus"

      # 6️⃣ Zip Minecraft Server Status
      - name: Zip MCServerStatus
        run: |
          copy build\MCServerStatus\MCServerStatus.exe MCStatus.exe
          copy MCServerStatus\MC_Server_Status\config.json config.json
          powershell Compress-Archive -Path MCStatus.exe, config.json -DestinationPath MCServerStatus.zip
          del MCStatus.exe
          del config.json

      # 7️⃣ Zip Panel / Web Server Status
      - name: Zip WebServerStatus
        run: |
          copy build\WebServerStatus\PanelServerStatus.exe WebStatus.exe
          copy MCServerStatus\Web_Server_Status\config.json config.json
          powershell Compress-Archive -Path WebStatus.exe, config.json -DestinationPath WebServerStatus.zip
          del WebStatus.exe
          del config.json

      # 8️⃣ Create folder in repo and move ZIPs there
      - name: Move ZIPs to StatusZIPs folder
        run: |
          mkdir StatusZIPs
          move MCServerStatus.zip StatusZIPs\
          move WebServerStatus.zip StatusZIPs\

      # 9️⃣ Commit and push the ZIPs to main branch
      - name: Commit ZIPs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add StatusZIPs/
          git commit -m "Add latest ZIP files"
          git push
