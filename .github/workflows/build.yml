name: Build & Release Windows EXEs with ZIPs

on:
  push:
    branches:
      - main       # Trigger on push to main branch
  workflow_dispatch: # Also allow manual run from GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Build Minecraft Server Status EXE
      - name: Build Minecraft Server Status EXE
        run: pyinstaller --onefile --name MCServerStatus --add-data "MCServerStatus/MC_Server_Status/config.json;." MCServerStatus/MC_Server_Status/MCStatus.py --distpath "build/MCServerStatus"

      # 5️⃣ Build Panel / Web Server Status EXE
      - name: Build Panel Server Status EXE
        run: pyinstaller --onefile --name PanelServerStatus --add-data "MCServerStatus/Panel_Server_Status/config.json;." MCServerStatus/Panel_Server_Status/WebStatus.py --distpath "build/WebServerStatus"

      # 6️⃣ Zip Minecraft Server Status
      - name: Zip MCServerStatus
        run: |
          copy build\MCServerStatus\MCServerStatus.exe MCStatus.exe
          copy MCServerStatus\MC_Server_Status\config.json config.json
          powershell Compress-Archive -Path MCStatus.exe, config.json -DestinationPath MCServerStatus.zip
          del MCStatus.exe
          del config.json

      # 7️⃣ Zip Panel / Web Server Status
      - name: Zip WebServerStatus
        run: |
          copy build\WebServerStatus\PanelServerStatus.exe WebStatus.exe
          copy MCServerStatus\Panel_Server_Status\config.json config.json
          powershell Compress-Archive -Path WebStatus.exe, config.json -DestinationPath WebServerStatus.zip
          del WebStatus.exe
          del config.json

      # 8️⃣ Upload both ZIPs as artifacts
      - name: Upload ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: StatusPage-Zips
          path: |
            MCServerStatus.zip
            WebServerStatus.zip
